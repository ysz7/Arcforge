<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/Arcforge/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Arcforge is a graph-first IDE for visualizing backend logic, exploring architecture, and opening nodes to inspect the exact code."
    />
    <title>Arcforge - Visual Backend Architecture IDE</title>
    <script type="module" crossorigin src="/Arcforge/assets/index-bDexpUn0.js"></script>
    <link rel="stylesheet" crossorigin href="/Arcforge/assets/index-BfsbI9XC.css">
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Wire download links from updates.json so the landing always shows the current version.
      (function () {
        var updatesUrl = 'updates.json';
        fetch(updatesUrl, { cache: 'no-cache' })
          .then(function (r) { return r.ok ? r.json() : null; })
          .then(function (manifest) {
            if (!manifest || !manifest.downloads || !manifest.downloads.length) return;
            var win = manifest.downloads.find(function (d) { return d.os === 'windows' && (d.arch === 'x64' || !d.arch); });
            var downloadUrl = (win && win.url) ? win.url : (manifest.changelogUrl || 'https://github.com/ysz7/Arcforge/releases/latest');
            var version = manifest.latestVersion || '';
            function apply() {
              document.querySelectorAll('a[href*="releases"]').forEach(function (a) {
                if (a.href.indexOf('github.com') !== -1 && a.href.indexOf('Arcforge') !== -1) {
                  a.setAttribute('href', downloadUrl);
                  if (version && (a.textContent.indexOf('Download') !== -1 || a.textContent.indexOf('Windows') !== -1)) {
                    a.textContent = 'Download for Windows' + (version ? ' (' + version + ')' : '');
                  }
                }
              });
            }
            apply();
            setTimeout(apply, 500);
            setTimeout(apply, 2000);
          })
          .catch(function () {});
      })();
    </script>
  </body>
</html>
